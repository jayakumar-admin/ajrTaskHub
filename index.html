  @layer components {

    .form-input {
      @apply mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors;

    }
  }

  /*
    Set html height to 100% so that body's h-full utility works.
    The @apply directive is not supported by the Tailwind CDN, so global
    styles must be applied via classes on the body tag or standard CSS.
  */
  html {
      height: 100%;
  }

  /* Custom Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgb(var(--color-primary-300) / 0.5);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgb(var(--color-primary-400) / 0.8);
  }
  .dark ::-webkit-scrollbar-thumb {
    background-color: rgb(var(--color-primary-700) / 0.7);
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background-color: rgb(var(--color-primary-600) / 0.9);
  }

  /* A4 Print Styles for Resume Generator */
  @media print {
    body * {
      visibility: hidden;
    }
    .resume-print-area, .resume-print-area * {
      visibility: visible;
    }
    .resume-print-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 210mm; /* A4 width */
      min-height: 297mm; /* A4 height */
      margin: 0;
      padding: 15mm;
      border: none;
      box-shadow: none;
      transform: scale(1);
      -webkit-print-color-adjust: exact !important;
      color-adjust: exact !important;
      background-color: white !important; /* Ensure background is white */
      color: black !important; /* Ensure text is black */
    }
    @page {
      size: A4;
      margin: 0;
    }
  }
